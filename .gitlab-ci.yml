unit-test-job: # This job runs in the test stage.
  stage: test    # ItIMAGE_NAME only starts when the job in the build stage completes successfully.
  before_script:
    - chmod 400 $SSH_KEY
  script:
    - cat > ~/temp_key $SSH_KEY

